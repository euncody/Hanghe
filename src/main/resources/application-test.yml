spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test  # 무시됨, Testcontainers에서 override됨
    username: test
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 종료 후 DB 삭제
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace

springdoc:
  api-docs:
    enabled: false  # 테스트에 Swagger 불필요